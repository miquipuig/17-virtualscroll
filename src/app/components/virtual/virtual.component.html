<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button (click)="irFinal()" type="button" class="btn btn-primary">
        Ir al final 
    </button>
    </div>
    <div class="col text-center">
        <button (click)="irMitad()" type="button" class="btn btn-warning">
        Ir a la mitad
    </button>
    </div>
    <div class="col text-right">
        <button (click)="irInicio()" type="button" class="btn btn-secondary">
        Ir al Inicio 
    </button>
    </div>
</div>
<br>
<cdk-virtual-scroll-viewport class="list-container list-group" itemSize="65">
    <div class="list-group-item animated bounceInLeft delay-1s" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
        <div> Item {{ i }}/ {{conteo }}</div>

    </div>
</cdk-virtual-scroll-viewport>
